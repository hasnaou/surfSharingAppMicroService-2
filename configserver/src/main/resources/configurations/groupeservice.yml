      defaultZone: http://localhost:8761/eureka

server:
  port: 8054
spring:
  application:
    name: groupeservice
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/exemple
    username: postgres
    password: 50145014
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
